<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="

    <title>Junior Edit Profile</title>
</head>

<body>
    <header>
        <div class="header">
            <a ><button onclick="signOut(event)" class="logoutButton">התנתק</button></a>
            <a href="/screens/junior-interface/profile/JuniorProfile.html"><button class="myProfile">הפרופיל שלי</button></a>
            <a href="/screens/junior-interface/juniorjobs.html"><button class="offerJobs">הצעת משרות</button></a>
            <a href="/screens/junior-interface/profile/JuniorProfile.html"><h1 class="headline">הפרופיל שלי</h1></a>
            <a href="/screens/after-Login/juniorAfterLogin.html"><div class="logo">Jun</div> </a>
        </div>
    </header>
    <div class="profileNav">
        <nav>
            <a href="/screens/junior-interface/profile/juniorsubmittedJobs.html" >משרות שהגשתי</a>
            |<i class="fa fa-heart" aria-hidden="true"></i>
            <a href="/screens/junior-interface/profile/juniorWishlist.html">משרות שאהבתי</a>
            |<i class="fa fa-address-card-o" aria-hidden="true"></i>
            <a href="/screens/junior-interface/profile/juniorEditProfile.html" class="current">עדכון פרטים</a>
            <i class="fa fa-list" aria-hidden="true"></i>
        </nav>
    </div>
    <div class="headlineAndPhoto">
        <h3>עריכת פרטים אישיים</h3>
        <div class="profilePhoto">
            <img type="file" class="imageFile" src="/images/junior_logo.png" class="photoProfile">
        </div>
    </div>
    <input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)">
    <div class="profileEdit">
        <form id="editForm_junior">
            <h3 class="quesHeadLine">עדכון פרטי המשתמש</h3>
            <input id="name" type="text" name="txt" placeholder="שם מלא">
			<input id="email" type="email" name="email" placeholder="אימייל">
			<input id="password" type="password" name="password" placeholder="ססמא">


            <!-- Registration questionnaire -->
            <h4 class="quesHeadLine">עדכון שאלון התאמה</h4>
            <br>

            <div class="jobScope_box">

                <select id="languages" name="" class="select_jobScope" required>
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value ="">התקמצעות בשפת</option>
                    <option value="Java">Java</option>
                    <option value="C++">++C</option>
                    <option value="Python">Python</option>
                </select>
            </div>
            <div class="jobScope_box">
                <select name="" id="JobScope" class="select_jobScope">
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value="">היקף משרה</option>
                    <option value="מלאה">מלאה</option>
                    <option value="סטודנט" >סטודנט</option>
                </select>
            <div class="jobScope_box">
                <select name="" id="typeJob" class="select_jobScope">
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value="">סוג משרה</option>
                    <option value="פרונטלית">פרונטלית</option>
                    <option value="היברידית">היברידית</option>
                    <option value="מהבית">מהבית</option>
                </select>
            </div>
            <div class="jobScope_box">
                <select name="" id="knowledge" class="select_jobScope">
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value="">השכלה</option>
                    <option value="תואר ראשון">תואר ראשון</option>
                    <option value="קורס יעודי">קורס יעודי</option>

                </select>

            </div>
            <div class="jobScope_box">
                <select name="" id="jobField" class="select_jobScope">
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value="">תחום משרה</option>
                    <option value="אוטומצייה">אוטומצייה</option>
                    <option value="פיתוח">פיתוח</option>
                    <option value="דאטה">דאטה</option>

                </select>
            </div>

            <div class="jobScope_box">
                <select name="" id="locationJob" class="select_jobScope">
                    <option style="color: blueviolet; font-weight: bold;" selected disabled value="">אזור</option>
                    <option value="דרום">דרום</option>
                    <option value="מרכז">מרכז</option>
                    <option value="צפון">צפון</option>

                </select>

            </div>
            <!------------------->

            <div class="updateAndDelete">
                <button onclick="removeJunior();" class="deleteAccount">מחק משתמש</button>
                <button onclick="updateJunior();" class="update">עדכן</button>
            </div>
        </form>

    </div>
    <script src="/js//junior-interface/editProfie.js"></script>

</body>

</html>
