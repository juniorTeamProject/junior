<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/bdf8853241.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/prime-interface/profile/PrimeEditProfile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Prime Edit Profile</title>
</head>

<body>
    <header>
        <div class="header">
            <div class="topBttns">
            <a href="/screens/home.html"><button class="logoutButton">התנתק</button></a>
            <a href="/screens/prime-interface/profile/PrimeEditProfile.html"><button class="myProfile">הפרופיל שלי</button></a>
            <a href="#"><button class="uploudJobs">העלאת משרות</button></a>
            </div>
            <br>
            <a href="#"><h1 class="headline">הפרופיל שלי</h1></a>
            <a href="/screens/after-Login/primeAfterLogIn.html">
                <div class="logo">Jun</div>
            </a>
        </div>
    </header>
    <div class="profileNav">
        <nav>
            |<a href="/screens/prime-interface/profile/PrimeEditProfile.html" class="current">עדכון פרטים</a>
            <i class="fa fa-address-card-o" aria-hidden="true"></i>|
            <a href="#">משרות שהעליתי</a>
            <i class="fa fa-suitcase" aria-hidden="true"></i>|
        </nav>
    </div>
    <div class="headlineAndPhoto">
        <h3 class="editCompanyHL">עריכת פרטי החברה</h3>
        <div class="wrapImage">
            <div class="displayImage">
                <img src="/images/job1.png" class="photoProfile">
            </div>
        </div>
        <input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)">
        <div class="profileEdit">
            <form id="editForm_Prime">
                <h3 class="editProfileHL">עדכון פרטי המשתמש</h3>
                <input id="companyName" type="text" name="txt" placeholder="שם החברה">
                <input id="email" type="email" name="email" placeholder="אימייל">
                <input id="password" type="password" name="password" placeholder="ססמא">
                </form>
        </div>
        <div class="businessPackage">
            <h4 class="businessHeadLine">עדכון חבילה עסקית</h4>
            <br>
            <div class="WarrapPackage">
                <div class="businessBox1">
                    <div class="insideDiv">
                        <p class="packageName">Silver</p>
                    </div>
                    <h4 class="insideHeadLine">משרות</h4>
                    עד 10
                    <h4 class="insideHeadLine">מחיר</h4>
                    199 ש״ח
                </div>
                <div class="businessBox2">
                    <div class="insideDiv">
                        <p class="packageName">Gold</p>
                    </div>
                    <h4 class="insideHeadLine">משרות</h4>
                    ללא הגבלה
                    <h4 class="insideHeadLine">מחיר</h4>
                    599 ש״ח
                </div>
                <div class="businessBox3">
                    <div class="insideDiv">
                        <p class="packageName">Bronze</p>
                    </div>
                    <h4 class="insideHeadLine">משרות</h4>
                    עד 100
                    <h4 class="insideHeadLine">מחיר</h4>
                    499 ש״ח
                </div>
            </div>
        </div>
        <div class="updateAndDelete">
            <button class="deleteAccount">מחק משתמש</button>
            <button class="update">עדכן</button>
        </div>
        
</body>

</html>
