<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/prime-interface/primeAddJob.css">
    <title>Document</title>
</head>
<body>
    <!-- start header -->
    <header>
        <div class="wrapper">
    
          <a href="/screens/after-Login/primeAfterLogIn.html">
            <div class="logo">Jun</div>
          </a>
    
          <!--bttn  after login, etc-->
          <div class="wrapperBttns">
          <button class="logoutButton" onclick="signOut(event)">התנתק</button>
            <a href="/screens/prime-interface/profile/PrimeEditProfile.html"><button class="myProfile">הפרופיל שלי</button></a>
          </div>

          <div class="headline">
            <h1>העלאת משרה</h1>
          </div>
        </div>
    </header>
      <!-- END Header-->

    <!-- start main -->
    <main>
        <!-- form -->
          <form class="upload_Job_form" onsubmit="addJob(event);">

                  <!-- job requirments -->
               
                <h2>דרישות המשרה:</h2>
                <input class="JobCompanyName" type="text" name="txt" placeholder="שם החברה" required>
                
                <div class="jobScope_box">
                    <select name="" id="select_languenge" class="select_jobScope" required>
                        <option style="color: blueviolet; font-weight: bold;" selected disabled value="">התקמצעות בשפת</option>
                        <option value="JS">Java Script</option>
                        <option value="++C">++C</option>
                        <option value="C">C</option>
                        <option value="PY">Python</option>

                    </select>
                </div>
                <div class="jobScope_box">
                    <select name="" id="select_type" class="select_jobScope" required>
                        <option style="color: blueviolet; font-weight: bold;" selected disabled value="">סוג משרה</option>
                        <option value="פרונטלית">פרונטלית</option>
                        <option value="היברידית">היברידית</option>
                        <option value="מהבית">מהבית</option>
    
                    </select>
                </div>
                <div class="jobScope_box">
                    <select name="" id="select_Knowledge" class="select_jobScope" required>
                        <option style="color: blueviolet; font-weight: bold;" selected disabled value="">השכלה</option>
                        <option value="תואר ראשון">תואר ראשון</option>
                        <option value="קורס יעודי">קורס יעודי</option>
    
                    </select>
    
                </div>
                <div class="jobScope_box">
                    <select name="" id="select_JobField" class="select_jobScope" required>
                        <option style="color: blueviolet; font-weight: bold;" selected disabled value="">תחום משרה</option>
                        <option value="אוטומצייה">אוטומצייה</option>
                        <option value="פיתוח">פיתוח</option>
                        <option value="דאטה">דאטה</option>
                    
                    </select>
                </div>
    
                <div class="jobScope_box">
                    <select name="" id="select_LocationJob" class="select_jobScope" required>
                        <option style="color: blueviolet; font-weight: bold;" selected disabled value="">אזור</option>
                        <option value="דרום">דרום</option>
                        <option value="מרכז">מרכז</option>
                        <option value="צפון">צפון</option>
    
                    </select>
    
                </div>
                <textarea class="jobDescription" type="text" name="txt" required placeholder="תיאור המשרה"></textarea>
                <!-- button - update -->
                 <button class="update">הוספה</button>

            </form>
        </div>
    </main>

    <script src="/js/prime-interface/addJob.js"></script>
</body>
</html>
