<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - prime</title>
    <!-- Css link -->
    <link rel="stylesheet" href="/css/register/register_prime.css">
    
    <!-- ajax script --> 
    <script
      class="jsbin"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
      class="jsbin"
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"
    ></script>
</head>

<body>
    <a href="/screens/home.html">
		<img class = "logo_popUp" src="/images/logo.png" alt="logo">
	</a>

	<div class="wrrap_signUp ">  	
			<h1 style="text-align:center ;">הרשמה - פריים</h1>

            <div class="wrapImage">
                <div class="displayImage">
                    <img src="/images/prime_logo.png" class="imageFile" width="100" >
                </div>
            </div>
          
      <input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)">

			<div class="signup">
				<form id="signUp_prime_form" onsubmit="signUp_Prime(event);">
					<input id="companyName" type="text" name="txt" placeholder="שם החברה" required="">
					<input id="email_prime" type="email" name="email" placeholder="אימייל" required="">
					<input id="password_prime" type="password" name="password" placeholder="סיסמא" minlength="6">
					
					<button class="bttn_SignUp_Prime">הרשמה</button>
				</form>
				<p style="text-align:center ;">רשום? <a href="/screens/home.html">הכניסה מהדף הראשי</a></p>
				
			</div>	
			
	</div>
   

  <!-- js script -->
   
  <script src="/js/register.js" ></script>
</body>
</html>
