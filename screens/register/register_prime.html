<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Css link -->

    <!-- js script -->
	  <script src="/js/register/register.js"></script>
    
    <!-- ajax script --> 
    <script
      class="jsbin"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"
    ></script>
    <script
      class="jsbin"
      src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"

    <script src="/js/firebase/firebase-config.js" type="module"></script>

    <title>Register - prime</title>

<body>
    <a href="/screens/home.html">
		<img class = "logo_popUp" src="/images/logo.png" alt="logo">
	</a>

	<div class="wrrap_signUp ">  	
			<h1 style="text-align:center ;">הרשמה - פריים</h1>

            <div class="wrapImage">
                <div class="displayImage">
                    <p class="logoTxt">לוגו</p>
                    <img id= "imageFile" src="" >
                </div>
            </div>

            <input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)">
            
			<div class="signup">
				<form id="signUp-prime-form">
					<input id="company" type="text" name="txt" placeholder="שם החברה" required="">
					<input id="email" type="email" name="email" placeholder="אימייל" required="">
					<input id="password" type="password" name="password" placeholder="ססמא" minlength="6" required>
					
					<button class="bttn_SignUp_Prime">הרשמה</button>
				</form>
				<p style="text-align:center ;">רשום? <a href="/screens/home.html">הכניסה מהדף הראשי</a></p>
				
			</div>	
			
	</div>
   
</body>
