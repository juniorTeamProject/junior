<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SignUp - junior</title>

	<!-- Css link -->
		<link href = "/bootstrap/css/bootstrap.min.css" rel = "stylesheet">
      <script src = "/scripts/jquery.min.js"></script>
      <script src = "/bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="/css/register/register_junior.css">
	<!-- CSS only -->

	<!-- ajax script -->
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

	<!-- Firebase script -->
	

	<!-- js script -->
	<script src="/js/register/register.js"></script>
	
</head>


<body>

	<a href="/screens/home.html">
		<img class="logo_popUp" src="/images/logo.png" alt="logo">
	</a>

	<div class="wrrap_signUp ">
		<h1 style="text-align:center ;">הרשמה - גוניור</h1>

		<div class="wrapImage">
			<div class="displayImage">
				<p class="logoTxt">לוגו</p>
				<img id="imageFile" src="">
			</div>
		</div>

		<input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)">

		<div class="signup">
			<form>
				<input type="text" name="txt" placeholder="שם מלא" required="">
				<input type="email" name="email" placeholder="אימייל" required="">
				<input type="password" name="password" placeholder="ססמא" required="">
				<h2 style="text-align:center ;">שאלון הרשמה</h2>


				<!-- Registration questionnaire -->
				<div class="wrap_multiselect">
					<div class="multiselect">
						<div class="selectBox_KnowLanguege" onclick="showCheckboxes()">
							<select class="knowLanguege_select">
								<option selected disabled value="ידע בשפות תכנות">ידע בשפות תכנות</option>
								<div class="overSelect"></div>
							</select>
						</div>
				</div>
				
					
				</div>
				<div class="wrapLables">
					<div id="checkboxes">
						<label for="Java"><input type="checkbox" id="Java">Java</label>
						<label for="C++"><input type="checkbox" id="C++">C++</label>
						<label for="Python"><input type="checkbox" id="Python">Python</label>
					</div>
				</div>
				



				<div class="jobScope_box">
					<select name="" id="" class="select_jobScope">
						<option selected disabled value="">היקף משרה</option>
						<option value="מלאה">מלאה</option>
						<option value="סטודנט">סטודנט</option>

					</select>
					
				</div>
				<div class="jobScope_box">
					<select name="" id="" class="select_jobScope">
						<option selected disabled value="">סוג משרה</option>
						<option value="פרונטלית">פרונטלית</option>
						<option value="היברידית">היברידית</option>
						<option value="מהבית">מהבית</option>

					</select>
					
				</div>
				<div class="jobScope_box">
					<select name="" id="" class="select_jobScope">
						<option selected disabled value="">השכלה</option>
						<option value="תואר ראשון">תואר ראשון</option>
						<option value="קורס יעודי">קורס יעודי</option>

					</select>
					
				</div>
				<div class="jobScope_box">
					<select name="" id="" class="select_jobScope">
						<option selected disabled value="">תחום משרה</option>
						<option value="אוטומצייה">אוטומצייה</option>
						<option value="פיתוח">פיתוח</option>
						<option value="דאטה">דאטה</option>

					</select>
				</div>
				
				<div class="jobScope_box">
					<select name="" id="" class="select_jobScope">
						<option selected disabled value="">אזור</option>
						<option value="דרום">דרום</option>
						<option value="מרכז">מרכז</option>
						<option value="צפון">צפון</option>

					</select>

				</div>
				<!------------------->

				<button class="bttn_SignUp_Junior">הרשמה</button>
			</form>
			<p style="text-align:center ;">רשום? <a href="/screens/home.html">הכניסה מהדף הראשי</a></p>

		</div>

	</div>
</body>

</html>


</body>

</html>
