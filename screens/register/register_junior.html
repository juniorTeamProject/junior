<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>SignUp - junior</title>

	<!-- Css link -->
	
	<link rel="stylesheet" href="/css/register/register_junior.css">
	

	<!-- ajax script -->
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

	<!-- src script -->
</head>


<body>
	<a href="/screens/home.html">
		<img class="logo_popUp" src="/images/logo.png" alt="logo">
	</a>

	<div class="wrrap_signUp ">
		<h1 style="text-align:center ;">הרשמה - גוניור</h1>

		<div class="wrapImage">
			<div class="displayImage">
				<img src="/images/junior_logo.png" class="imageFile" width="100">
			</div>
		</div>

		<input type="file" id="image_input" accept="image/png ,image/jpg" onchange="pickImage(this)" required="">

		<div class="signup">
			<form id="signUp-junior-form" onsubmit="dataJunior(event);">
				<input id ="fullName" type="text" name="txt" placeholder="שם מלא" required="">
				<input id ="email" type="email" name="email" placeholder="אימייל" required="">
				<input id ="password" type="password" name="password" placeholder="סיסמא" minlength="6">
				<br>
				<h2 style="text-align:center ;">שאלון הרשמה</h2>


				<!-- Registration questionnaire -->
				
				<div class="jobScope_box">
					<select name="" id="languages-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">התמקצעות בשפת תכנות</option>
						<option value="Java ">Java</option>
						<option value="C++">++C</option>
						<option value="Python">Python</option>
					</select>
				</div>


				<div class="jobScope_box">
					<select name="" id="scopeJob-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">היקף משרה</option>
						<option value="מלאה">מלאה</option>
						<option value="סטודנט" >סטודנט</option>

					</select>
				</div>

			

				<div class="jobScope_box">
					<select name="" id="typeJob-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">סוג משרה</option>
						<option value="פרונטלית">פרונטלית</option>
						<option value="היברידית">היברידית</option>
						<option value="מהבית">מהבית</option>

					</select>

				</div>
				<div class="jobScope_box">
					<select name="" id="knowledge-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">השכלה</option>
						<option value="תואר ראשון">תואר ראשון</option>
						<option value="קורס יעודי">קורס יעודי</option>

					</select>

				</div>
				<div class="jobScope_box">
					<select name="" id="jobField-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">תחום משרה</option>
						<option value="אוטומצייה">אוטומצייה</option>
						<option value="פיתוח">פיתוח</option>
						<option value="דאטה">דאטה</option>

					</select>
				</div>

				<div class="jobScope_box">
					<select name="" id="locationJob-select" class="select_jobScope" required>
						<option style="color: blueviolet; font-weight: bold;" selected disabled value="">אזור</option>
						<option value="דרום">דרום</option>
						<option value="מרכז">מרכז</option>
						<option value="צפון">צפון</option>

					</select>

				</div>
				<!------------------->
				<button class="bttn_SignUp_Junior" >הרשמה</button>
			</form>
			<!---------END form---------->

			<p id = "outpot_signUp_junior"style="text-align:center ;">רשום? <a href="/screens/home.html">הכניסה מהדף הראשי</a></p>

		</div>

	</div>


	
	
<script src="/js/register/register_junior.js" ></script>
</body>

</html>
